<body>
    <div>
        <h1>
            <span>
                <</span>
                    Body Mass Index Calculater
                    <span>></span>
        </h1>
    </div>
    <div class="container">

        <div class="row">
            <div class="col-8">
                <div class="card">
                    <div class="card-header">
                        <h2>
                            Please Enter Your Details
                        </h2>
                    </div>
                    <div class="card-body">
                        <form class="d-flex">
                            <label for="weigh">Weight:</label><br>
                            <input type="number" id="weight"><br>
                            <label for="high">Height (in metres):</label><br>
                            <input type="number" id="height">
                            <input type="submit" value="Submit" class="btn" id="sub">


                        </form>
                    </div>
                </div>


            </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        <h2>
                            Your Result
                        </h2>
                    </div>
                    <div class="card-body" >
                            <h2>Your BMI is : </h2>
                            <div id="result">

                            </div>
                            
                        
                    </div>
                </div>

            </div>

        </div>
    </div>
    </div>
<script src ="main.js"></script>
